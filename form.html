<!DOCTYPE html>

<head>

</head>
<body>
    <header>
        
    <h1>Wypełnij formularz kontaktowy</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Informacje o kliencie</legend>
            <label for="username">Podaj Imię:</label>
            <input type="text" placeholder="podaj imię" required id="username"><br>
            <label for="">Podaj Nazwisko:</label>
            <input type="text" placeholder="podaj nazwisko" required><br>
            <label for="">Podaj hasło:</label>
            <input type="password" placeholder="podaj hasło" required><br>
            <label for="">Podaj email:</label>
            <input type="email" placeholder="podaj email" required><br>
            <label for="">Dodaj plik</label>
            <input type="file"><br>
        </fieldset>
            <p>Jaką muzykę lubisz?</p>
            <label for=""><input type="checkbox" name="music" id="">pop</label><br>
            <label for=""><input type="checkbox" name="music" id="">Rock</label><br>
            <label for=""><input type="checkbox" name="music" id="">Jazz</label><br>
            <label for=""><input type="checkbox" name="music" id="">Rap</label><br>
<br>
            <p>Ile masz lat?</p>
            <label for=""><input type="radio" name="age" id="">0-18</label>
            <label for=""><input type="radio" name="age" id="">19-30</label>
            <label for=""><input type="radio" name="age" id="">31-50</label>
            <label for=""><input type="radio" name="age" id="">50+</label>
<br>
<br>

            <input type="reset" value="wyczyść formularz"><br>
            <input type="submit" value="wyślij">
        </form>
    </main>
